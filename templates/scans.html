<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de escaneos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        .center { text-align: center; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #1976d2; color: #fff; }
        tr:nth-child(even){ background-color: #f2f2f2; }
        .btn { padding: 8px 16px; background: #1976d2; color: #fff; border: none; border-radius: 4px; margin: 5px; cursor: pointer; }
        .btn:hover { background: #12539b; }
    </style>
</head>
<body>
    <div class="center">
        <img src="static/logo.svg" alt="Logo" width="200" height="100">
    </div>
    <div class="center">
        <h1>Historial de escaneos</h1>
        {% if scans %}
            <table>
                <tr>
                    <th>Fecha y Hora</th>
                    <th>Contenido QR</th>
                </tr>
                {% for scan in scans %}
                    <tr>
                        <td>{{ scan.split(' | ')[0] }}</td>
                        <td>{{ scan.split(' | ')[1] }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No hay escaneos a√∫n.</p>
        {% endif %}
        <a href="/" class="btn">Volver a escanear</a>
    </div>
</body>
</html>
