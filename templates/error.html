<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        .center { text-align: center; }
        .msg { color: red; font-weight: bold; }
        .btn { padding: 8px 16px; background: #1976d2; color: #fff; border: none; border-radius: 4px; margin: 5px; cursor: pointer; }
        .btn:hover { background: #12539b; }
    </style>
</head>
<body>
    <div class="center">
        <img src="static/logo.svg" alt="Logo" width="200" height="100">
    </div>
    <div class="center">
        <h1>Error</h1>
        <div class="msg">{{message}}</div>
        <br>
        <a href="/" class="btn">Volver a empezar</a>
    </div>
</body>
</html>
